<body class="new_client">
  <div class="main_wrapper">
    <header class="header">
      <a href="#" class="go_back">← назад</a>
      <div class="user pull_right">ДШ<a href="#" class="show_in_hover">Выйти</a></div>
    </header>
    <main>
      <div class="new_client_form_wrapper">
        <h2>Новый клиент</h2>
        <form action="" method="post">
          <div class="line_label">
            <label for="last_name">Фамилия</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div class="line_label">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="line_label">
            <label for="contract">Договор</label>
            <input type="text" name="contract" id="contract">
          </div>
          <div class="line_label">
            <label for="email">Эл. почта</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="">
            <label>
            <input type="checkbox" name="bill" checked="1">
              Выставить счет
            </label>
          </div>

            <input type="submit" name="submit" id="submit" value="Создать" class="button button_green">
        </form>
      </div>
    </main>
   
  </div>
  

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

  <script src="https://use.fontawesome.com/d73e38fff4.js"></script>
